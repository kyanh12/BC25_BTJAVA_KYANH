<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Xuất Số Nguyên</div>
            <div class="card-body">
              <div class="form-group">
                <label>Số 1</label>
                <input id="txtSo1" type="text" class="form-control" />
              </div>

              <div class="form-group">
                <label>Số 2</label>
                <input id="txtSo2" type="text" class="form-control" />
              </div>
              
              <div class="form-group">
                <label>Số 3</label>
                <input id="txtSo3" type="text" class="form-control" />
              </div>
              
              <button id="btn-nut" class="btn btn-success">Tính</button>
            </div>
            <div id="footerSo" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
      

    <hr/>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Chào hỏi</div>
            <div class="card-body">
              <div class="form-group">
                <label>Ai là người sử dụng</label>
              </div>
            <select class="form-control" id="user-selection">
              <option value="B" >Ba</option>
              <option value="M" >Mẹ</option>
              <option value="C" >Chị</option>
              <option value="E" >Em</option>
            </select>
              
              <button id="btnChao" class="btn btn-success">Chào</button>
            </div>
            <div id="footerChao" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">SỐ NGUYÊN</div>
            <div class="card-body">
              <div class="form-group">
                <label>Số 1</label>
                <input id="txtSo11" type="text" class="form-control" />
              </div>

              <div class="form-group">
                <label>Số 2</label>
                <input id="txtSo22" type="text" class="form-control" />
              </div>
              
              <div class="form-group">
                <label>Số 3</label>
                <input id="txtSo33" type="text" class="form-control" />
              </div>
              
              <button id="btnSoNguyen" class="btn btn-success">Tính</button>
            </div>
            <div id="footerSoNguyen" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tam Giác</div>
            <div class="card-body">
              <div class="form-group">
                <label>Cạnh 1</label>
                <input id="txtCanh1" type="text" class="form-control" />
              </div>

              <div class="form-group">
                <label>Cạnh 2</label>
                <input id="txtCanh2" type="text" class="form-control" />
              </div>
              
              <div class="form-group">
                <label>Cạnh 3</label>
                <input id="txtCanh3" type="text" class="form-control" />
              </div>
              
              <button id="btnTamGiac" class="btn btn-success">Tính</button>
            </div>
            <div id="footerTamGiac" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
